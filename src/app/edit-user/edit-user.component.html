<!-- Edit User Form -->

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit User</li>
    </ol>
</nav>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="login-heading">Edit User</h1>
            <form [formGroup]="userForm" class="login-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
                    <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">
                        <div *ngIf="userForm.get('name')?.hasError('required')">Name is required.</div>
                        <div *ngIf="userForm.get('name')?.hasError('minlength')">Name should have a minimum
                            of 2
                            characters.</div>
                        <div *ngIf="userForm.get('name')?.hasError('maxlength')">Name should have a maximum
                            of 30
                            characters.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email"
                        placeholder="Enter email">
                    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
                        <div *ngIf="userForm.get('email')?.hasError('required')">Email is required.</div>
                        <div *ngIf="userForm.get('email')?.hasError('email')">Invalid email format.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control"
                            formControlName="password" id="password" placeholder="Password">
                        <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                            <span *ngIf="isPasswordVisible" class="bi bi-eye-slash"></span>
                            <span *ngIf="!isPasswordVisible" class="bi bi-eye"></span>
                        </button>
                    </div>
                    <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched"
                        class="error-message">
                        <div class="text-danger" *ngIf="userForm.get('password')?.hasError('required')">
                            <span>Password is required.</span>
                        </div>
                        <div class="text-danger" *ngIf="userForm.get('password')?.hasError('minlength')">
                            <span>Password should have a minimum of 8 characters.</span>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" class="btn btn-danger me-2" (click)="deleteUserData();">Delete</button>
                    <button type="submit" class="btn btn-success" (click)="updateUserData()"
                        [disabled]="userForm.invalid">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
